<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./NAVBAR/navbar.css">
    <link rel="stylesheet" href="./styles/signup.css">
    <link rel="shortcut icon" href="./Images/Rodan and field.png" type="image/x-icon">
</head>
<body>

    <div id="navbar____Container">

    </div>

    <div class="registration__div">
        <form action="" id="registration__form">
            <div>
                <label for="">Name</label>
                <br>
                <input type="text" id="name">
            </div>

            <div>
                <label for="">Email</label>
                <br>
                <input type="text" id="email">
            </div>

            <div>
                <label for="">Phone Number</label>
                <br>
                <input type="text" id="number">
            </div>

            <div>
                <label for="">Password</label>
                <br>
                <input type="password" id="password">
            </div>

            <div>
                <input type="submit" id="submit__button" value="Sign Up">
            </div>

            <div>
                <p>Already a User ? <a href="login.html" class="login__a">Log In</a></p>
            </div>

        </form>
    </div>

    <script type="module" src="./scripts/signup.js"></script>
    <script  src="https://kit.fontawesome.com/b63073adcc.js"
    crossorigin="anonymous"></script>
</body>
</html>
